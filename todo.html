<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <main>
        <div class="todos-box">
            <div class="todos-input">
                <input type="text" class="tasks-input">
            </div>
            <div class="btn-list">
                <div class="filter-div">
                    <span class="all-filter active" id="all">All</span>
                    <span class="pend-filter" id="pending">pending</span>
                    <span class="completed-filter" id="complete">complete</span>
                </div>
                <button class="del-btn">Delete</button>
            </div>
            <hr>
            <div class="todos">
                <ul class="todos-tasks">

                </ul>
            </div>
        </div>
    </main>
</body>
<script src="assets/index.js"></script>

</html>
